    function renderPhones(list) {
        const grid = document.getElementById('phoneGrid');
        grid.innerHTML = '';
        list.forEach((p, index) => {
            const card = document.createElement('div');
            card.className = 'phone-card';
            card.style.animationDelay = `${index * 0.05}s`;
            const badgeClass = p.net.includes('5G') ? 'badge-5g' : 'badge-4g';
            card.innerHTML = `
                <div class="condition-label">New</div>
                <div class="network-badge ${badgeClass}">${p.net}</div>
                <div class="img-container">
                    <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/200x180?text=Samsung '">
                </div>
                <h3 style="margin-bottom:5px; transition: color 0.3s ease;">${p.name}</h3>
                <div class="warranty-tag">2-Year Official Warranty</div>
                <button class="view-btn">View Details</button>
            `;
            card.onclick = () => showDetails(p);
            grid.appendChild(card);
        });
    }

    function showDetails(p) {
        document.getElementById('m-img').src = p.img;
        document.getElementById('m-name').innerText = p.name;
        document.getElementById('m-specs').innerHTML = `
            <div class="spec-item"><span class="spec-label">Condition</span><span class="spec-value" style="color:#28a745; font-weight:bold;">Brand New</span></div>
            <div class="spec-item"><span class="spec-label">Warranty</span><span class="spec-value" style="color:var(--accent-blue); font-weight:bold;">2-Year Official Warranty</span></div>
            <div class="spec-item"><span class="spec-label">Network</span><span class="spec-value">${p.net}</span></div>
            <div class="spec-item"><span class="spec-label">Display</span><span class="spec-value">${p.display}</span></div>
            <div class="spec-item"><span class="spec-label">Camera</span><span class="spec-value">${p.cam}</span></div>
            <div class="spec-item"><span class="spec-label">Battery</span><span class="spec-value">${p.bat}</span></div>
            <div class="spec-item"><span class="spec-label">Storage</span><span class="spec-value">${p.store}</span></div>
            <div class="spec-item"><span class="spec-label">SIM Type</span><span class="spec-value">${p.sim}</span></div>
            <div class="spec-item"><span class="spec-label">Available Colors</span><span class="spec-value">${p.colors}</span></div>
        `;
        document.getElementById('m-wa').href = `https://wa.me/ ${waNumber}?text=Hi Hotspot Mobile! I'm interested in the Brand New ${p.name} with 2-Year Warranty. Please let me know the price.`;
        
        const modal = document.getElementById('detailsModal');
        modal.style.display = 'flex';
        // Trigger reflow for animation
        void modal.offsetWidth;
        modal.classList.add('show');
        
        history.pushState({modal: true}, '');
    }

    function closeModal() {
        const modal = document.getElementById('detailsModal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
        if(history.state && history.state.modal) history.back();
    }

    window.onpopstate = () => {
        const modal = document.getElementById('detailsModal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    };

    function filterPhones() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        renderPhones(phones.filter(p => p.name.toLowerCase().includes(q)));
    }

    function toggleViewMode() {
        const mode = document.getElementById('modeSwitcher').value;
        const body = document.body;
        const vp = document.getElementById('viewportMeta');
        if(mode === 'desktop') { body.classList.remove('mobile-mode'); vp.content = "width=1200"; }
        else { body.classList.add('mobile-mode'); vp.content = "width=device-width, initial-scale=1"; }
    }

    function sendCustomRequest() {
        const n = document.getElementById('custName').value;
        const d = document.getElementById('custDevice').value;
        if(!n || !d) return alert("Please fill details.");
        window.open(`https://wa.me/ ${waNumber}?text=Hi, I am ${n}. Inquiry for ${d}.`, '_blank');
    }

    function sendRepairRequest() {
        const m = document.getElementById('repairModel').value;
        const f = document.getElementById('repairFault').value;
        if(!m || !f) return alert("Fill repair details");
        window.open(`https://wa.me/ ${waNumber}?text=Repair Request: ${m}, Fault: ${f}`, '_blank');
    }

    window.onscroll = () => { 
        const btn = document.getElementById('backToTop');
        if (window.scrollY > 400) {
            btn.classList.add('show');
        } else {
            btn.classList.remove('show');
        }
    };
    
    function scrollToTop() { 
        window.scrollTo({top:0, behavior:'smooth'}); 
    }

    renderPhones(phones);
</script>
